<input type="text" placeholder="Buscar amigo" [(ngModel)]="query">
<br/>
<b>Amigos</b>
<ng-container *ngFor="let friend of friends | search: query; let i = index" >
    <div>
        <a routerLink="/conversation/{{friend.uid}}">
            {{i}}. {{friend.nick}}
        </a>
    </div>    

</ng-container>
