<div class="profileContainer">
    <div class="container pato45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameOnLine">
                    <img [src]="croppedImage" class="avatarImage" img-fluid alt="">
                </div>
                <hr/>
                <div>
                    <span>Cambiar foto</span><br/>
                    <label for="" class="custom-file-upload">
                        <input type="file" (change)="fileChangeEvent($event)">
                        Subir avatar
                    </label>
                </div>
            </div>
            <div class="col-md-9" *ngIf="user">

                <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper>

                <div>
                    <label fixed for="">Nick</label>
                    <input [(ngModel)] = "user.nick" type="text" class="form-control">
                </div>
                <div>
                    <label fixed for="">Subnick</label>
                    <input [(ngModel)] = "user.subnick" type="text" class="form-control">
                </div>
                <div>
                    <label fixed for="">Email</label>
                    <input [(ngModel)] = "user.email" type="text" disabled class="form-control">
                </div>
                <div>
                    <label fixed for="">Status</label>
                    <select [(ngModel)] = "user.status" class="form-control">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>
                <hr/>
                <a (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
    </div>
</div>
